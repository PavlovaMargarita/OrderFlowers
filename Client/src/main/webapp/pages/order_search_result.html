<div class="order-list">

    <table class="table table-hover">
        <thead>
        <tr class="warning">
            <th>Дата заказа</th>
            <th>Заказчик</th>
            <th>Получатель</th>
            <th>Описание заказа</th>
            <th>Редактировать</th>
        </tr>

        <tr data-ng-repeat="order in orders">
            <td>{{order.date}}</td>
            <td>{{order.customer.surname}} {{order.customer.name}}</td>
            <td>{{order.recipient.surname}} {{order.recipient.name}}</td>
            <td>{{order.orderDescription}}</td>
            <td><a class="btn btn-success btn-sm" href="#orderCorrect/{{order.id}}">Редактировать</a></td>
        </tr>
        </thead>
    </table>

    <!--постраничная навигация-->
    <div class="page-menu">
        <ul class="pagination">
            <li ng-show="currentPage == 1" class="disabled"><a href="">First</a></li>
            <li ng-show="currentPage == 1" class="disabled"><a href="">&laquo;</a></li>
            <li ng-show="currentPage != 1" ng-class="isFirstDisabled()"><a href="javascript:void(0)" ng-click="getRecords.doClick(1)">First</a></li>
            <li ng-show="currentPage != 1" ng-class="isPrevDisabled()"><a href="javascript:void(0)" ng-click="getRecords.doClick(currentPage-1)">&laquo;</a></li>
            <li ng-repeat="i in range" ng-class="{active : currentPage == i}">
                <a href="javascript:void(0)" ng-click="getRecords.doClick(i)">{{i}}</a>
            </li>
            <li ng-show="currentPage != totalPages" ng-class="isNextDisabled()"><a href="javascript:void(0)" ng-click="getRecords.doClick(currentPage+1)">&raquo;</a></li>
            <li ng-show="currentPage != totalPages" ng-class="isLastDisabled()"><a href="javascript:void(0)" ng-click="getRecords.doClick(totalPages)">Last</a></li>
            <li ng-show="currentPage == totalPages" class="disabled"><a href="">&raquo;</a></li>
            <li ng-show="currentPage == totalPages" class="disabled"><a href="">Last</a></li>
        </ul>
    </div>
</div>
