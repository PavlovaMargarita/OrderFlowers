<div class="user">
    <div class="box">
        <label id="label-require" style="display: none; color: red; font-size: 1.5em;">Заполните поля</label>
        <div class="input-group" id="div-contact">
            <span class="input-group-addon">Контакт</span>
            <select class="form-control" name="contact" id="contact" data-ng-model="contact.id"
                    ng-options="c.id as c.name + ' ' + c.surname for c in contacts">
            </select>
        </div>
        <label id="label-contact" style="display: none; color: red;">Выберите контакт</label>
        <div class="input-group" id="div-role">
            <span class="input-group-addon">Роль</span>
            <select class="form-control" name="role" id="role" data-ng-model="user.role"
                    ng-options="role.role as role.roleRussian for role in roles">
            </select>
        </div>
        <label id="label-role" style="display: none; color: red;">Выберите роль</label>
        <div class="input-group" id="div-login">
            <span class="input-group-addon">Логин</span>
            <input type="text" class="form-control" name="login" id="login" ng-model="user.login" ng-keyup="isCorrectLogin.onkeyup()">
        </div>
        <label id="label-login" style="display: none; color: red;">Введите корректный логин</label>
        <div class="input-group" id="div-password">
            <span class="input-group-addon">Пароль</span>
            <input type="password" class="form-control" name="password" id="password" ng-model="user.password">
        </div>
        <label id="label-password" style="display: none; color: red;">Введите пароль</label>
    </div>

    <button type="button" class="btn btn-primary" ng-click="save.doClick()"> Сохранить</button>
</div>
