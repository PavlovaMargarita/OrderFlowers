<div class="order-list">
    <div class="btn-toolbar">
        <button class="btn btn-danger">Удалить</button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr class="warning">
                <th>&nbsp;</th>
                <th>Дата заказа</th>
                <th>Заказчик</th>
                <th>Получатель</th>
                <th>Описание заказа</th>
                <th>Редактировать</th>
            </tr>

            <tr data-ng-repeat="order in orders">
                <td><input type="checkbox" checklist-model="checkOrders" checklist-value="order.id"/></td>
                <td>{{order.date}}</td>
                <td>{{order.customer.surname}} {{order.customer.name}}</td>
                <td>{{order.recipient.surname}} {{order.recipient.name}}</td>
                <td>{{order.orderDescription}}</td>
                <td><a href="#orderCorrect/{{order.id}}"><img src="../images/edit-button.png"/></a></td>
            </tr>
        </thead>
    </table>

    <!--постраничная навигация-->
    <div class="page-menu">
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li class="disabled"><a href="#">&raquo</a></li>
        </ul>
    </div>
</div>
