<div class="order-list">

    <table class="table table-hover">
        <thead>
            <tr class="warning">
                <th>Дата заказа</th>
                <th>Заказчик</th>
                <th>Получатель</th>
                <th>Описание заказа</th>
                <th>Редактировать</th>
            </tr>

            <tr data-ng-repeat="order in orders">
                <td>{{order.date}}</td>
                <td>{{order.customer.surname}} {{order.customer.name}}</td>
                <td>{{order.recipient.surname}} {{order.recipient.name}}</td>
                <td>{{order.orderDescription}}</td>
                <td><a class="btn btn-success btn-sm" href="#orderCorrect/{{order.id}}">Редактировать</a></td>
            </tr>
        </thead>
    </table>

    <!--постраничная навигация-->
    <div class="page-menu">
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li class="disabled"><a href="#">&raquo</a></li>
        </ul>
    </div>
</div>
