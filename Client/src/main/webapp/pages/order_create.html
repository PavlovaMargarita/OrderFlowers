<div class="order">
    <div class="box">
        <h3>Текущее состояние заказа: {{order.currentState}}</h3>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Изменить состояние</span>
            <select class="form-control" id="order-status">
                <option data-ng-repeat="state in order.possibleStates">{{state}}</option>
            </select>
        </div>
    </div>

    <div class="box">
        <h3>Основная информация</h3>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Заказчик</span>
            <select class="form-control" id="customer-id">
                <!--подгрузка заказчиков-->
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Получатель</span>
            <select class="form-control" id="recipient">
                <!--подгрузка получателей-->
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Сумма</span>
            <input class="form-control" id="sum" value="{{order.sum}}"/>
        </div>
    </div>

    <div class="box">
        <h3>Дополнительная информация</h3>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Принял заказ</span>
            <select class="form-control" id="reception-order-manager">
                <!--подгрузка менеджеров по приему заказа-->
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Обрабатывает заказ</span>
            <select class="form-control" id="specialist-processing-order">
                <!--подгрузка специалистов обрабатывающих заказ-->
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Доставляет</span>
            <select class="form-control" id="manager-service-delivery">
                <!--подгрузка менеджеров службы доставки-->
            </select>
        </div>
    </div>

    <div class="box">
        <h3>Описание</h3>
        <hr>
        <textarea class="form-control" id="order-comment" rows="10" placeholder="Введите описание заказа" >{{order.orderDescription}}</textarea>
    </div>

    <button class="btn btn-primary" id="order-button">Сохранить</button>
</div>
