<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="script/jquery.min.js"></script>
        <script src="script/bootstrap.min.js"></script>
        <script src="script/angular.min.js"></script>
        <script src="script/angular-cookies.js"></script>
        <script src="script/angular-route.js"></script>
        <script type="text/javascript" src="script/app.js"></script>
        <script type="text/javascript" src="script/controller/authorization.js"></script>
        <script type="text/javascript" src="script/controller/contact.js"></script>
        <script type="text/javascript" src="script/controller/orderFlowers.js"></script>
        <script type="text/javascript" src="script/controller/user.js"></script>
        <script type="text/javascript" src="script/directive/checklist-model.js"></script>
        <script type="text/javascript" src="script/jQuery.js"></script>
        <script src="script/jquery-ui.js"></script>
        <script type="text/javascript" src="script/jQuery.js"></script>
        <script type="text/javascript" src="script/controller/settings.js"></script>
        <link rel="stylesheet" href="css/jquery-ui.css">
    </head>

    <body ng-app="OrderFlowers">
        <header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
                        <ul class="nav navbar-nav">
                            <li class="dropdown" ng-show="hasAuthority(['ROLE_RECEIVING_ORDERS_MANAGER','ROLE_SUPERVISOR','ROLE_ADMIN'])">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">Контакт <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#contactList">Список контактов</a></li>
                                    <li><a href="#contactSearch">Поиск контактов</a></li>
                                    <li><a href="#contactCreate">Создать контакт</a></li>
                                </ul>
                            </li>

                            <li class="dropdown" ng-show="hasAuthority(['ROLE_ADMIN'])">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">Пользователь <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#userList">Список пользователей</a></li>
                                    <li><a href="#userCreate">Создать пользователя</a></li>
                                </ul>
                            </li>

                            <li class="dropdown" ng-show="isAuth()">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">Заказ <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-show="isAuth()"><a href="#orderList">Список заказов</a></li>
                                    <li ng-show="hasAuthority(['ROLE_RECEIVING_ORDERS_MANAGER','ROLE_SUPERVISOR', 'ROLE_ADMIN' ])"><a href="#orderSearch">Поиск заказов</a></li>
                                    <li ng-show="hasAuthority(['ROLE_RECEIVING_ORDERS_MANAGER','ROLE_SUPERVISOR', 'ROLE_ADMIN' ])"><a href="#orderCreate">Создать заказ</a></li>
                                </ul>
                            </li>

                            <li class="dropdown" ng-show="hasAuthority(['ROLE_ADMIN'])">
                                <a href="#settings" class="dropdown-toggle" data-toggle="dropdown">Настройки </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="isAuth()"><a href="j_spring_security_logout">Выход</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="!isAuth()"><a href="/#login">Войти</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div id="errorOverlay" class="overlay">
            <div class="errorPopup" id="errorPopup">
                <p id="errorMessage">ErrorMessage</p>
            </div>
        </div>

        <div class="content" id="content" ng-view></div>
    </body>
</html>
