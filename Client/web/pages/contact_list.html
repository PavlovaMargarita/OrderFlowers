<div class="contact-list">

    <button class="btn btn-info" data-toggle="modal" data-target="#modal-message">Email</button>
    <button class="btn btn-danger" ng-click="deleteContact.doClick()">Удалить</button>

    <table class="table table-hover">
        <thead>
        <tr class="warning">
            <th>&nbsp;</th>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Адрес</th>
            <th>Редактировать</th>
        </tr>
        </thead>

        <tr data-ng-repeat="contact in contacts">
            <td><input type="checkbox" checklist-model="contactsToDelete" checklist-value="contact.id"/></td>
            <td>{{contact.surname}} {{contact.name}} {{contact.patronymic}}</td>
            <td>{{contact.dateOfBirth}}</td>
            <td>г.{{contact.city}} ул.{{contact.street}} д.{{contact.home}} кв.{{contact.flat}}</td>
            <td>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-success"><a href="#contactCorrect/{{contact.id}}">Редактировать</a></button>
                </div>
            </td>
        </tr>

    </table>

    <!--постраничная навигация-->
    <div class="page-menu">
        <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
            <li class="disabled"><a href="#">2</a></li>
            <li class="disabled"><a href="#">&raquo</a></li>
        </ul>
    </div>

    <!--popup окно отправки сообщения-->
    <div class="modal fade" id="modal-message" tabindex="-1" role="dialog" aria-labelledby="modal-label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                    <h4 class="modal-title">Email</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Получатели</label>
                        <input class="form-control" name="recipients" id="recipients" readonly/>
                    </div>

                    <div class="form-group">
                        <label>Текст</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-info">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</div>
