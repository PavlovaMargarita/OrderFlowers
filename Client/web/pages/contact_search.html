<div class="contact-search">
    <div class="box" id="snp">
        <h3>ФИО</h3>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Фамилия</span>
            <input class="form-control" name="surname" id="surname"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Имя</span>
            <input class="form-control" name="name" id="name"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Отчество</span>
            <input class="form-control" name="patronymic" id="patronymic"/>
        </div>
    </div>

    <div class="box" id="dob-range">
        <h3>Диапазон Даты рождения</h3>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">От</span>
            <input type="date" class="form-control" name="dob-lower-range" id="dob-lower-range"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">До</span>
            <input type="date" class="form-control" name="dob-upper-range" id="dob-upper-range"/>
        </div>
    </div>

    <div class="box" id="address">
        <h3>Адрес</h3>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">Улица</span>
            <input type="text" class="form-control" name="street" id="street"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Дом</span>
            <input type="text" class="form-control" name="house" id="house"/>
        </div>

        <div class="input-group">
            <span class="input-group-addon">Квартира</span>
            <input type="text" class="form-control" name="flat" id="flat"/>
        </div>
    </div>

    <button class="btn btn-primary">Поиск</button>
</div>
