<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="contact-list">
            <div class="btn-toolbar">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-contact-search">Поиск</button>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-message">Email</button>
                </div>

                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-success">Добавить</button>
                    <button type="button" class="btn btn-danger">Удалить</button>
                </div>
            </div>


            <table class="table table-hover">
                <thead>
                <tr class="success">
                    <th>&nbsp;</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Дата рождения</th>
                    <th>Адрес</th>
                    <th>Редактировать</th>
                </tr>
                </thead>

                <tr>
                    <td><input type="checkbox"/></td>
                    <td>Иванов</td>
                    <td>Иван</td>
                    <td>Иванович</td>
                    <td>2014-08-02</td>
                    <td>Минск, Партизанский пр-кт, 12, 56</td>
                    <td></td>
                </tr>

                <tr>
                    <td><input type="checkbox"/></td>
                    <td>Сидоров</td>
                    <td>Сергей</td>
                    <td>Сергеевич</td>
                    <td>2014-08-02</td>
                    <td>Минск, Партизанский пр-кт, 12, 56</td>
                    <td></td>
                </tr>
            </table>

            <!--постраничная навигация-->
            <div class="page-menu">
                <ul class="pagination">
                    <li class="disabled"><a href="#">&laquo;</a></li>
                    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
                    <li class="disabled"><a href="#">2</a></li>
                    <li class="disabled"><a href="#">&raquo</a></li>
                </ul>
            </div>

            <!--popup окно отправки сообщения-->
            <div class="modal fade" id="modal-message" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                            <h4 class="modal-title">Email</h4>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label>Получатели</label>
                                <input class="form-control" name="recipients" id="recipients" readonly/>
                            </div>

                            <div class="form-group">
                                <label>Текст</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-info">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--popup окно поиска контактов-->
            <div class="modal fade" id="modal-contact-search" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Закрыть</span></button>
                            <h4 class="modal-title">Поиск контактов</h4>
                        </div>

                        <div class="modal-body">
                            <div class="box" id="snp">
                                <div class="form-group">
                                    <label>Фамилия</label>
                                    <input class="form-control" name="surname" id="surname"/>
                                </div>

                                <div class="form-group">
                                    <label>Имя</label>
                                    <input class="form-control" name="name" id="name"/>
                                </div>

                                <div class="form-group">
                                    <label>Отчество</label>
                                    <input class="form-control" name="patronymic" id="patronymic"/>
                                </div>
                            </div>

                            <div class="box" id="dob-range">
                                <h4>Диапазон Даты рождения</h4>
                                <hr>
                                <div class="form-group">
                                    <label>От</label>
                                    <input type="date" class="form-control" name="dob-lower-range" id="dob-lower-range"/>
                                </div>

                                <div class="form-group">
                                    <label>До</label>
                                    <input type="date" class="form-control" name="dob-upper-range" id="dob-upper-range"/>
                                </div>
                            </div>

                            <div class="box" id="address">
                                <h4>Адрес</h4>
                                <hr>
                                <div class="form-group">
                                    <label>Улица</label>
                                    <input type="text" class="form-control" name="street" id="street"/>
                                </div>

                                <div class="form-group">
                                    <label>Дом</label>
                                    <input type="text" class="form-control" name="house" id="house"/>
                                </div>

                                <div class="form-group">
                                    <label>Квартира</label>
                                    <input type="text" class="form-control" name="flat" id="flat"/>
                                </div>

                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-info">Поиск</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
