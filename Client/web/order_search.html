<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="order-search">
            <div class="box" id="customer-and-receiver">
                <h3>Отправитель и получатель</h3>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon">Фамилия отправителя</span>
                    <input type="text" class="form-control" name="customer-surname" id="customer-surname">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Фамилия получателя</span>
                    <input type="text" class="form-control" name="receiver-surname" id="receiver-surname">
                </div>
            </div>

            <div class="box" id="order-date-range">
                <h3>Диапазон даты заказа</h3>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon">От</span>
                    <input type="date" class="form-control" name="order-date-lower-range" id="order-date-lower-range">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">До</span>
                    <input type="date" class="form-control" name="order-date-upper-range" id="order-date-upper-range">
                </div>
            </div>
            <button class="btn btn-info">Поиск</button>
        </div>
    </body>
</html>
